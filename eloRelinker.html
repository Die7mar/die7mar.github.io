<html>
<header>
    <title>ELO Relinker</title>
</header>

<body>
    <a id="mainLink">Hier klicken um zum Dokument zu navigieren</a>
    <script>
        var queryString = window.location.search;
        console.log(queryString);
        queryString = queryString.replace('?', '');
        console.log(queryString);
        var link = 'elodms://' + queryString;
        console.log(link);
        window.location.href = link;


        var linkElement = document.getElementById("mainLink");
        linkElement.setAttribute("href", link);

    </script>
</body>

</html>
